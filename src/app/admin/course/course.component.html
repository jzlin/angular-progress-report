<form #courseForm="ngForm" (ngSubmit)="addCourse(courseForm)">
  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
    <input class="mdl-textfield__input" type="text" id="courseNo" name="courseNo" [(ngModel)]="courseAddModel.courseNo">
    <label class="mdl-textfield__label" for="courseNo">courseNo</label>
  </div>
  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
    <input class="mdl-textfield__input" type="text" id="name" name="name" required [(ngModel)]="courseAddModel.name">
    <label class="mdl-textfield__label" for="name">name</label>
  </div>
  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
    <input class="mdl-textfield__input" type="text" id="description" name="description" [(ngModel)]="courseAddModel.description">
    <label class="mdl-textfield__label" for="description">description</label>
  </div>
  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
    <input class="mdl-textfield__input" type="datetime" id="startOn" name="startOn" [(ngModel)]="courseAddModel.startOn">
    <label class="mdl-textfield__label" for="startOn">startOn</label>
  </div>
  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
    <input class="mdl-textfield__input" type="datetime" id="endOn" name="endOn" [(ngModel)]="courseAddModel.endOn">
    <label class="mdl-textfield__label" for="endOn">endOn</label>
  </div>
  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
    <input class="mdl-textfield__input" type="text" id="address" name="address" [(ngModel)]="courseAddModel.address">
    <label class="mdl-textfield__label" for="address">address</label>
  </div>
  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
    <input class="mdl-textfield__input" type="text" id="applyLink" name="applyLink" [(ngModel)]="courseAddModel.applyLink">
    <label class="mdl-textfield__label" for="applyLink">applyLink</label>
  </div>
  <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="status-1">
    <input type="radio" id="status-1" class="mdl-radio__button" name="status" [value]="0" [(ngModel)]="courseAddModel.status">
    <span class="mdl-radio__label">draft</span>
  </label>
  <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="status-2">
    <input type="radio" id="status-2" class="mdl-radio__button" name="status" [value]="1" [(ngModel)]="courseAddModel.status">
    <span class="mdl-radio__label">public</span>
  </label>
  <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="status-3">
    <input type="radio" id="status-3" class="mdl-radio__button" name="status" [value]="2" [(ngModel)]="courseAddModel.status">
    <span class="mdl-radio__label">archived</span>
  </label>
  <button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" [disabled]="!courseForm.form.valid">新增課程</button>
</form>

<hr>

<!-- <pre>{{ courses | async | json }}</pre> -->

<table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp">
  <thead>
    <tr>
      <th class="mdl-data-table__cell--non-numeric">courseNo</th>
      <th class="mdl-data-table__cell--non-numeric">name</th>
      <th class="mdl-data-table__cell--non-numeric">startOn</th>
      <th class="mdl-data-table__cell--non-numeric">endOn</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let course of courses | async">
      <td class="mdl-data-table__cell--non-numeric">{{ course.courseNo }}</td>
      <td class="mdl-data-table__cell--non-numeric">{{ course.name }}</td>
      <td class="mdl-data-table__cell--non-numeric">{{ course.startOn }}</td>
      <td class="mdl-data-table__cell--non-numeric">{{ course.endOn }}</td>
      <td>
        <!-- Accent-colored raised button -->
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent" (click)="removeCourse(course)">刪除</button>
      </td>
    </tr>
  </tbody>
</table>
